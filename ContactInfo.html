<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/cd57644821.css" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pop up modals</title>
</head>
<body>
    <div class="modal-wrap display-none">
        <div class="modal">
            <div class="modal-content">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <h2>Add your phone number.</h2>
                <p>Make it easier for your friends to get in touch with you.</p>
                <input type="text" class="phone-number" placeholder="Enter your phone number">
                <div class="action">
                    <button class="cancel">Not now</button>
                    <button class="accept">Add number</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-button">
        <button class="modal-btn">Open Modal</button>
    </div>
    
    <script src="https://kit.fontawesome.com/cd57644821.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
